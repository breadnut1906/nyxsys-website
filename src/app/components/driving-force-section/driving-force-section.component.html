<section class="feature-section section-container">
    <div class="feature-container">
        <div class="feature-wrapper">
            <h2>Our Driving Force</h2>            
            <div class="row my-4 g-5">
                @for (item of drivingForce; track $index) {
                    <div class="col-12 col-md-4 text-center">
                        <div class="driving-force-list">
                            <div class="driving-force-item">
                                <img [src]="item.image" [alt]="item.details">
                            </div>
                            <div class="driving-force-text">
                                <h4>{{ item.title }}</h4>
                                <p>{{ item.details }}</p>
                            </div>
                        </div> 
                    </div>
                }
            </div>
        </div>
    </div>
</section>

<section class="company-section" style="margin-bottom: 5%;">
    <div class="company-wrapper">
        <div class="my-4">
            <p>Trusted by</p>
        </div>
        <div class="logos">
            <div class="logo-slide">
                @for (item of imageIndex; track $index) {
                    <img [src]="'assets/images/companies/' + item.id + '.png'" [alt]="item.id + '.png'" loading="lazy">
                }
            </div>
        </div>
    </div>
</section>

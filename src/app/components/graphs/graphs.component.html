<div class="testimonial-container">
    <div class="testimonial-wrapper">
        <h2>Data Analytics</h2>
        <div class="testimonials-two">
            <div class="row g-5 align-items-center">
                <div class="col-12 col-md-6">
                    <div class="testimonial-avatar">
                        <img [@animateImage]="currentState" (@animateImage.done)="animationFinished($event)"
                            [src]="image" [alt]="alt" loading="lazy">
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex flex-column align-items-center align-items-md-start">
                    <div class="testimonial-text">
                        <!-- <img class="testimonial-quote" src="assets/icons/quote.png" alt="quote.png" loading="lazy"> -->
                        <h4 [@animateText]="currentState" (@animateText.done)="animationFinished($event)">{{
                            name }}</h4>
                        <p [@animateText]="currentState" (@animateText.done)="animationFinished($event)">{{ text }}
                        </p>
                    </div>
                    <div class="testimonial-buttons">
                        <button (click)="onClickChangeCarouselItemList(-1)" [disabled]="currentIndex == 0"
                            mat-icon-button aria-label="Previous"><mat-icon>chevron_left</mat-icon></button>
                        <button (click)="onClickChangeCarouselItemList(1)"
                            [disabled]="currentIndex + 1 == carouselItemList.length" mat-icon-button
                            aria-label="Next"><mat-icon>chevron_right</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<mat-card class="h-100 rounded-2">
    <mat-card-header>
        <img mat-card-avatar [src]="item.image" [alt]="item.name">
        <mat-card-title class="fw-semibold">{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.company }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column justify-content-center h-100 py-3">
        <div [innerHTML]="item.testimony"></div>
    </mat-card-content>
    <mat-card-actions>
        @for (rating of onSetRatings(item.rating); track $index) {
            <mat-icon class="text-warning">{{ rating }}</mat-icon>
        }
    </mat-card-actions>
</mat-card>
